<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation Creator üíç</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #ff69b4;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #ff2f92;
    }

    .preview {
      margin-top: 30px;
      padding: 25px;
      border-radius: 15px;
      background: linear-gradient(to right, #ffe0ec, #e0f7fa);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .preview h2 {
      font-family: 'Cursive', cursive;
      color: #d81b60;
      margin-bottom: 10px;
    }

    #photo-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .share-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .share-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Wedding Invitation Creator üíç</h1>

  <div class="container">
    <div class="input-group">
      <label>Bride & Groom's Names</label>
      <input type="text" id="names" placeholder="e.g. Emma & Liam" />
    </div>
    <div class="input-group">
      <label>Wedding Date</label>
      <input type="date" id="date" />
    </div>
    <div class="input-group">
      <label>Venue</label>
      <input type="text" id="venue" placeholder="e.g. Rose Garden, NY" />
    </div>
    <div class="input-group">
      <label>Personal Message</label>
      <textarea id="message" rows="3" placeholder="Join us on our special day..."></textarea>
    </div>
    <div class="input-group">
      <label>Upload Photo</label>
      <input type="file" id="photo" accept="image/*" />
    </div>

    <button onclick="generateInvitation()">Generate Invitation</button>

    <div class="preview" id="invitation" style="display:none;">
      <img id="photo-preview" src="" alt="Couple Photo" />
      <h2 id="inv-names"></h2>
      <p><strong>Date:</strong> <span id="inv-date"></span></p>
      <p><strong>Venue:</strong> <span id="inv-venue"></span></p>
      <p id="inv-message"></p>
    </div>

    <div class="share-buttons" id="actions" style="display:none;">
      <button onclick="downloadPDF()">Download as PDF</button>
      <button onclick="shareWhatsApp()">Share on WhatsApp</button>
      <button onclick="shareEmail()">Share via Email</button>
    </div>
  </div>

  <div class="footer">‚ú® Built with love for your beautiful day ‚ú®</div>

  <script>
    function generateInvitation() {
      const names = document.getElementById('names').value.trim();
      const date = document.getElementById('date').value;
      const venue = document.getElementById('venue').value.trim();
      const message = document.getElementById('message').value.trim();
      const photoInput = document.getElementById('photo');
      const reader = new FileReader();

      if (!names || !date || !venue || !message) {
        alert("Please fill in all the fields.");
        return;
      }

      // Update text fields
      document.getElementById('inv-names').textContent = names;
      document.getElementById('inv-date').textContent = new Date(date).toDateString();
      document.getElementById('inv-venue').textContent = venue;
      document.getElementById('inv-message').textContent = message;

      // Show preview and actions
      document.getElementById('invitation').style.display = 'block';
      document.getElementById('actions').style.display = 'flex';

      // Handle image if selected
      if (photoInput.files[0]) {
        reader.onload = function(e) {
          document.getElementById('photo-preview').src = e.target.result;
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        document.getElementById('photo-preview').src = '';
      }
    }

    function downloadPDF() {
      const element = document.getElementById('invitation');
      const opt = {
        margin: 0.5,
        filename: 'wedding-invitation.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    function shareWhatsApp() {
      const names = document.getElementById('inv-names').textContent;
      const date = document.getElementById('inv-date').textContent;
      const venue = document.getElementById('inv-venue').textContent;
      const message = document.getElementById('inv-message').textContent;
      const text = `üíç You're Invited!\n\n${names}\nüìÖ ${date}\nüìç ${venue}\n\n${message}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function shareEmail() {
      const subject = "You're Invited to Our Wedding!";
      const names = document.getElementById('inv-names').textContent;
      const date = document.getElementById('inv-date').textContent;
      const venue = document.getElementById('inv-venue').textContent;
      const message = document.getElementById('inv-message').textContent;
      const body = `üíç You're Invited!\n\n${names}\nüìÖ ${date}\nüìç ${venue}\n\n${message}`;
      const url = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
